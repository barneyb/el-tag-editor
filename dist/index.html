<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EL Tag Editor</title>
</head>
<body>
<div id="tags">
    <textarea>gym, weights, treadmill:30, </textarea>
</div>

<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script type="text/javascript" src="TagEditor.js"></script>
<script type="text/javascript">
    props = {
        tags: document.querySelector("#tags textarea").value,
        onChange: newTags => {
            props.tags = newTags;
            update();
        }
    };
    function update() {
        console.log("tags:", props.tags);
        ReactDOM.render(
            React.createElement(TagEditor.default, props),
            document.getElementById("tags"),
        );
    }
    update();
</script>
</body>
</html>
