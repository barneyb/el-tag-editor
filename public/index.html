<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EL Tag Editor</title>
    <style>
        #tags { padding: 10px;
            border: 1px solid #900 }
        textarea { width: 400px;
            height: 80px }
    </style>
</head>
<body>
<div id="tags">
    <!--suppress HtmlFormInputWithoutLabel -->
    <textarea rel="to-be-replaced">gym, weights, treadmill:30, </textarea>
</div>
<pre id="result">[ TBD ]</pre>
<script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
<!--
<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
-->
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        // noinspection ES6ConvertVarToLetConst
        var props = {
            tagList: document.querySelector("#tags textarea").value,
            onChange: newTagList => {
                props.tagList = newTagList;
                update();
            }
        };
        function update() {
            document.getElementById("result").innerText = props.tagList;
            // noinspection ES6ModulesDependencies
            ReactDOM.render(
                React.createElement(TagEditor.default, props),
                document.getElementById("tags"),
            );
        }
        update();
    });
</script>
</body>
</html>
